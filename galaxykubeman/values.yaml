nameOverride: ""
fullnameOverride: ""

configs: {}
  # env-key: env-value

secrets: {}
  # db-password: changeme

restore:
  persistence:
    nfs:
      galaxy:
        deployVolume: true
        # pvcID: pvc-uuid
        
      cvmfsCache:
        deployVolume: true
        # pvcID: pvc-uuid

persistence:
  nfs:
    name: "nfs-disk"
    # size: 500Gi
    storageClass: "manual"
    accessMode: ReadWriteOnce
    persistentVolume:
      extraSpec:
        gcePersistentDisk:
          # pdName: leo-created-pd
          fsType: ext4
  postgres:
    name: "postgres-disk"
    # size: 10Gi
    storageClass: "manual"
    accessMode: ReadWriteOnce
    persistentVolume:
      extraSpec:
        gcePersistentDisk:
          # pdName: leo-created-pd
          fsType: ext4

nfs:
  persistence:
    enabled: true
    storageClass: "standard"
    size: "500Gi"
  storageClass:
    create: true
    defaultClass: true
    allowVolumeExpansion: true
    reclaimPolicy: "Retain"
    mountOptions:
      - vers=4.2
      - noatime
cvmfs:
  cache:
    alienCache:
      enabled: true
      size: 10000
      storageClass: "nfs"
      # existingClaim: "{{ .Release.Name }}-cvmfs-alien-cache-pvc"
    localCache:
      enabled: false
    preload:
      enabled: false

galaxy:
  jobs:
    maxRequests:
      cpu: 10
      memory: 20 # in G
    maxLimits:
      cpu: 12
      memory: 24 # in G
    rules:
      container_mapper_rules.yml:
        mappings:
          summary_stats:
            tool_ids:
              - Summary_Statistics1
            docker_container_id_override: cloudve/gsummary:latest
            resource_set: small
          sam_fasta_dm:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/devteam/data_manager_sam_fasta_index_builder/sam_fasta_index_builder/.*
            docker_container_id_override: cloudve/sam-fasta-dm:latest
            resource_set: small
          bwa_dm:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/devteam/data_manager_bwa_mem_index_builder/bwa_mem_index_builder_data_manager/.*
            docker_container_id_override: cloudve/bwa-dm:latest
            resource_set: small
          prokka:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/crs4/prokka/prokka/1.14.5
            docker_container_id_override: cloudve/prokka:1.14.5
          jbrowse:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/iuc/jbrowse/jbrowse/1.16.5+galaxy6
            docker_container_id_override: cloudve/jbrowse:1.16.5
          lib_galaxy:
            tool_ids:
              - sort1
              - Grouping1
            docker_container_id_override: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            resource_set: small
          set_medium:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/devteam/bowtie2/bowtie2/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/bwameth/bwameth/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/featurecounts/featurecounts/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/hisat2/hisat2/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/valet/valet/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/varscan_somatic/varscan_somatic/.*
              - toolshed.g2.bx.psu.edu/repos/nilesh/rseqc/rseqc_bam2wig/.*
            resource_set: medium
          set_large:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/devteam/bwa/bwa_mem/.*
              - toolshed.g2.bx.psu.edu/repos/devteam/bwa/bwa/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_bam_compare/deeptools_bam_compare/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_bam_coverage/deeptools_bam_coverage/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_bam_pe_fragmentsize/deeptools_bam_pe_fragmentsize/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_bigwig_compare/deeptools_bigwig_compare/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_compute_gc_bias/deeptools_compute_gc_bias/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_compute_matrix/deeptools_compute_matrix/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_correct_gc_bias/deeptools_correct_gc_bias/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_multi_bam_summary/deeptools_multi_bam_summary/.*
              - toolshed.g2.bx.psu.edu/repos/bgruening/deeptools_multi_bigwig_summary/deeptools_multi_bigwig_summary/.*
              - toolshed.g2.bx.psu.edu/repos/devteam/freebayes/freebayes/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/rgrnastar/rna_star/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/rnaspades/rnaspades/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/sra_tools/fasterq_dump/.*
            resource_set: large
          set_2xlarge:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/iuc/unicycler/unicycler/.*
              - toolshed.g2.bx.psu.edu/repos/nml/spades/spades/.*
            resource_set: 2xlarge
          set_mlarge:
            tool_ids:
              - toolshed.g2.bx.psu.edu/repos/iuc/minimap2/minimap2/.*
              - toolshed.g2.bx.psu.edu/repos/iuc/plink/plink/.*
            resource_set: mlarge
        resources:
          resource_sets:
            small:
              requests:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 1 "max" .Values.jobs.maxRequests.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 2 "max" .Values.jobs.maxRequests.memory)}}G'
              limits:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 2 "max" .Values.jobs.maxLimits.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 5 "max" .Values.jobs.maxLimits.memory)}}G'
            medium:
              requests:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 2 "max" .Values.jobs.maxRequests.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 4 "max" .Values.jobs.maxRequests.memory)}}G'
              limits:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 4 "max" .Values.jobs.maxLimits.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 10 "max" .Values.jobs.maxLimits.memory)}}G'
            large:
              requests:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 4 "max" .Values.jobs.maxRequests.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 8 "max" .Values.jobs.maxRequests.memory)}}G'
              limits:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 8 "max" .Values.jobs.maxLimits.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 16 "max" .Values.jobs.maxLimits.memory)}}G'
            2xlarge:
              requests:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 10 "max" .Values.jobs.maxRequests.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 20 "max" .Values.jobs.maxRequests.memory)}}G'
              limits:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 12 "max" .Values.jobs.maxLimits.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 24 "max" .Values.jobs.maxLimits.memory)}}G'
            mlarge:
              requests:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 2 "max" .Values.jobs.maxRequests.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 16 "max" .Values.jobs.maxRequests.memory)}}G'
              limits:
                cpu: '{{include "galaxykubeman.max_value" (dict "default" 4 "max" .Values.jobs.maxLimits.cpu)}}'
                memory: '{{include "galaxykubeman.max_value" (dict "default" 20 "max" .Values.jobs.maxLimits.memory)}}G'
          default_resource_set: small
  postgresql:
    deploy: true
    # nodeSelector: "cloud.google.com/gke-nodepool: good-pool"
  cvmfs:
    enabled: true
    deploy: false
  image:
    repository: galaxy/galaxy-anvil
    tag: 21.09
  persistence:
    accessMode: "ReadWriteMany"
    storageClass: "nfs"
    size: "300Gi"
    # existingClaim: "{{ .Release.Name }}-galaxy-pvc"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
      nginx.ingress.kubernetes.io/auth-tls-secret: "{{.Release.Namespace}}/ca-secret"
      nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
      nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    tls:
      - secretName: "tls-secret"
  postgresql:
    persistence:
      storageClass: "standard"
  influxdb:
    enabled: false
  extraEnv: []
  # - name: WORKSPACE_NAME
  #   valueFrom:
  #     configMapKeyRef:
  #       name: "{{.Release.Name}}-[galaxykubeman|leo]-configs"
  #       key: WORKSPACE_NAME

  terra:
     launch:
        workspace: launchWorkspace
        namespace: launchProject
        drsURL: https://us-central1-broad-dsde-dev.cloudfunctions.net/martha_v3
        apiURL: https://firecloud-orchestration.dsde-dev.broadinstitute.org/api/
  configs:
    tool_conf.xml: |
      <?xml version='1.0' encoding='utf-8'?>
      <toolbox monitor="true">
        <section id="get_data" name="Get Data">
          <tool file="data_source/upload.xml" />
          <tool file="data_source/ucsc_tablebrowser.xml" />
          <tool file="data_source/ucsc_tablebrowser_archaea.xml" />
          <tool file="data_source/ebi_sra.xml" />
          <tool file="data_source/fly_modencode.xml" />
          <tool file="data_source/intermine.xml" />
          <tool file="data_source/flymine.xml" />
          <tool file="data_source/modmine.xml" />
          <tool file="data_source/mousemine.xml" />
          <tool file="data_source/ratmine.xml" />
          <tool file="data_source/yeastmine.xml" />
          <tool file="data_source/worm_modencode.xml" />
          <tool file="data_source/wormbase.xml" />
          <tool file="data_source/zebrafishmine.xml" />
          <tool file="data_source/eupathdb.xml" />
          <tool file="data_source/hbvar.xml" />
          <tool file="genomespace/genomespace_importer.xml" />
          <tool file="genomespace/genomespace_push.xml" />
        </section>
        <section id="send" name="Send Data">
          <tool file="data_export/export_remote.xml" />
        </section>
        <section id="collection_operations" name="Collection Operations">
          <tool file="${model_tools_path}/unzip_collection.xml" />
          <tool file="${model_tools_path}/zip_collection.xml" />
          <tool file="${model_tools_path}/filter_failed_collection.xml" />
          <tool file="${model_tools_path}/filter_empty_collection.xml" />
          <tool file="${model_tools_path}/flatten_collection.xml" />
          <tool file="${model_tools_path}/merge_collection.xml" />
          <tool file="${model_tools_path}/relabel_from_file.xml" />
          <tool file="${model_tools_path}/filter_from_file.xml" />
          <tool file="${model_tools_path}/sort_collection_list.xml" />
          <tool file="${model_tools_path}/tag_collection_from_file.xml" />
          <tool file="${model_tools_path}/apply_rules.xml" />
          <tool file="${model_tools_path}/build_list.xml" />
          <tool file="${model_tools_path}/extract_dataset.xml" />
        </section>
        <label id="general_text_label" text="General Text Tools" />
        <section id="text_manipulation" name="Text Manipulation">
          <tool file="filters/fixedValueColumn.xml" />
          <tool file="filters/catWrapper.xml" />
          <tool file="filters/condense_characters.xml" />
          <tool file="filters/convert_characters.xml" />
          <tool file="filters/mergeCols.xml" />
          <tool file="filters/CreateInterval.xml" />
          <tool file="filters/cutWrapper.xml" />
          <tool file="filters/changeCase.xml" />
          <tool file="filters/pasteWrapper.xml" />
          <tool file="filters/remove_beginning.xml" />
          <tool file="filters/randomlines.xml" />
          <tool file="filters/headWrapper.xml" />
          <tool file="filters/tailWrapper.xml" />
          <tool file="filters/trimmer.xml" />
          <tool file="filters/wc_gnu.xml" />
          <tool file="filters/secure_hash_message_digest.xml" />
        </section>
        <section id="filter_and_sort" name="Filter and Sort">
          <tool file="stats/filtering.xml" />
          <tool file="filters/sorter.xml" />
          <tool file="filters/grep.xml" />
          <label id="gff" text="GFF" />
          <tool file="filters/gff/extract_GFF_Features.xml" />
          <tool file="filters/gff/gff_filter_by_attribute.xml" />
          <tool file="filters/gff/gff_filter_by_feature_count.xml" />
          <tool file="filters/gff/gtf_filter_by_attribute_values_list.xml" />
        </section>
        <section id="join_subtract_and_group" name="Join, Subtract and Group">
          <tool file="filters/joiner.xml" />
          <tool file="filters/compare.xml" />
          <tool file="stats/grouping.xml" />
        </section>
        <label id="genomic_file_manipulation_label" text="Genomic File Manipulation" />
        <section id="convert_formats" name="Convert Formats">
          <tool file="filters/bed2gff.xml" />
          <tool file="filters/gff2bed.xml" />
          <tool file="maf/maf_to_bed.xml" />
          <tool file="maf/maf_to_interval.xml" />
          <tool file="maf/maf_to_fasta.xml" />
          <tool file="filters/sff_extractor.xml" />
          <tool file="filters/wig_to_bigwig.xml" />
          <tool file="filters/bed_to_bigbed.xml" />
        </section>
        <section id="liftOver" name="Lift-Over">
          <tool file="extract/liftOver_wrapper.xml" />
        </section>
        <label id="common_genomics_tools_label" text="Common Genomics Tools" />
        <section id="operate_on_genomic_intervals" name="Operate on Genomic Intervals">
          <tool file="filters/wiggle_to_simple.xml" />
          <tool file="stats/aggregate_binned_scores_in_intervals.xml" />
          <tool file="filters/ucsc_gene_bed_to_exon_bed.xml" />
        </section>
        <section id="fetch_sequences_alignments" name="Fetch Sequences/Alignments">
          <tool file="extract/extract_genomic_dna.xml" />
          <tool file="maf/interval2maf_pairwise.xml" />
          <tool file="maf/interval2maf.xml" />
          <tool file="maf/interval_maf_to_merged_fasta.xml" />
          <tool file="maf/genebed_maf_to_fasta.xml" />
          <tool file="maf/maf_stats.xml" />
          <tool file="maf/maf_thread_for_species.xml" />
          <tool file="maf/maf_limit_to_species.xml" />
          <tool file="maf/maf_limit_size.xml" />
          <tool file="maf/maf_by_block_number.xml" />
          <tool file="maf/maf_reverse_complement.xml" />
          <tool file="maf/maf_filter.xml" />
        </section>
        <label id="genomics_analysis_label" text="Genomics Analysis" />
        <section id="phenotype_association" name="Phenotype Association">
          <tool file="evolution/codingSnps.xml" />
          <tool file="evolution/add_scores.xml" />
          <tool file="phenotype_association/sift.xml" />
          <tool file="phenotype_association/linkToGProfile.xml" />
          <tool file="phenotype_association/linkToDavid.xml" />
          <tool file="phenotype_association/ldtools.xml" />
          <tool file="phenotype_association/pass.xml" />
          <tool file="phenotype_association/gpass.xml" />
          <tool file="phenotype_association/beam.xml" />
          <tool file="phenotype_association/lps.xml" />
          <tool file="phenotype_association/master2pg.xml" />
        </section>
        <label id="statistics_and_visualization_label" text="Statistics and Visualization" />
        <section id="statistics" name="Statistics">
          <tool file="stats/gsummary.xml" />
          <tool file="filters/uniq.xml" />
        </section>
        <section id="graph_display_data" name="Graph/Display Data">
          <tool file="plotting/boxplot.xml" hidden="true"/>
          <tool file="maf/vcf_to_maf_customtrack.xml" />
        </section>
        <label id="miscellaneous_tools_label" text="Miscellaneous Tools"/>
      </toolbox>
    galaxy.yml:
      galaxy:
        job_config_file: "/galaxy/server/config/job_conf.yml"
        enable_beta_gdpr: true
    job_conf.yml:
      runners:
        local:
          load: galaxy.jobs.runners.local:LocalJobRunner
          workers: 4
        k8s:
          load: galaxy.jobs.runners.kubernetes:KubernetesJobRunner
          k8s_use_service_account: true
          k8s_job_api_version: batch/v1
          k8s_namespace: "{{ .Release.Namespace }}"
          k8s_pod_retries: "4"
          k8s_walltime_limit: "604800"
          k8s_galaxy_instance_id: "{{ .Release.Name }}"
          k8s_persistent_volume_claims: |-
            {{ template "galaxy.pvcname" . -}}:{{ .Values.persistence.mountPath -}}
            {{- if .Values.cvmfs.enabled -}}
            {{- range $key, $entry := .Values.cvmfs.galaxyPersistentVolumeClaims -}}
            ,{{- template "galaxy.fullname" $ -}}-cvmfs-gxy-{{ $key }}-pvc:{{ $entry.mountPath -}}
            {{- end -}}
            {{- end -}}
            {{- if .Values.initJob.downloadToolConfs.enabled -}}
            ,{{ template "galaxy.pvcname" . -}}/{{ .Values.initJob.downloadToolConfs.volume.subPath }}:{{ .Values.initJob.downloadToolConfs.volume.mountPath -}}
            {{- end -}}
            {{- if .Values.extraVolumes -}}
            {{- template "galaxy.extra_pvc_mounts" . -}}
            {{- end }}
          #k8s_timeout_seconds_job_deletion: 30
          k8s_run_as_user_id: "101"
          k8s_run_as_group_id: "101"
          k8s_supplemental_group_id: "101"
          k8s_fs_group_id: "101"
          k8s_pull_policy: IfNotPresent
          k8s_cleanup_job: onsuccess
          k8s_pod_priority_class: '{{ include "galaxy.fullname" . }}-job-priority'
          # Requires an image with https://github.com/galaxyproject/galaxy/pull/10380
          # k8s_node_selector: |-
            # cloud.google.com/gke-nodepool: good-pool
      handling:
        assign:
          - "db-skip-locked"
      execution:
        default: dynamic_k8s_dispatcher
        environments:
          local:
            runner: local
          dynamic_k8s_dispatcher:
            runner: dynamic
            docker_enabled: true
            type: python
            function: k8s_container_mapper
            docker_default_container_id: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            #max_pod_retries: 3
      limits:
        - type: registered_user_concurrent_jobs
          value: 10
        - type: anonymous_user_concurrent_jobs
          value: 1
      tools:
        - environment: local
          id: upload1
        - environment: local
          id: __DATA_FETCH__
        - environment: local
          id: __EXPORT_HISTORY_TO_URI__
        - environment: local
          id: __IMPORT_HISTORY__
        - environment: local
          id: __EXPORT_HISTORY__
        - environment: local
          id: export_remote
    file_sources_conf.yml:
      - doc: "{{ .Values.terra.launch.workspace }}"
        id: "{{ .Values.terra.launch.workspace }}"
        workspace: "{{ .Values.terra.launch.workspace }}"
        namespace: "{{ .Values.terra.launch.namespace }}"
        type: anvil
        on_anvil: True
        writable: True
        api_url: "{{ .Values.terra.launch.apiURL }}"
        drs_url: "{{ .Values.terra.launch.drsURL }}"
        google_project: "{{ .Values.configs.GOOGLE_PROJECT }}"

      - type: ftp
        id: ebi-ftp
        label: "EBI FTP server"
        doc: "European Bioinformatic Institute FTP server"
        host: "ftp.ebi.ac.uk"
        user: "anonymous"
        passwd: ""
        timeout: 10
        port: 21

      - type: ftp
        id: covid-monitoring
        label: "SARS-CoV-2 result files"
        doc: "SARS-CoV-2 variants and consensus sequences"
        host: "xfer13.crg.eu"
        user: "anonymous"
        passwd: ""
        timeout: 10
        port: 21

      - type: ftp
        id: ncbi-ftp
        label: "NCBI FTP server"
        doc: "NCBI FTP server"
        host: "ftp.ncbi.nlm.nih.gov"
        user: "anonymous"
        passwd: ""
        timeout: 10
        port: 21

      - type: ftp
        id: ensembl-ftp
        label: "ENSEMBL FTP server"
        doc: "ENSEMBL FTP server"
        host: "ftp.ensemblgenomes.org/vol1/pub/"
        user: "anonymous"
        passwd: ""
        timeout: 10
        port: 21

      - type: s3fs
        label: Genome Ark
        id: genomeark
        doc: Access to Genome Ark open data on AWS.
        bucket: genomeark
        anon: true

      - type: s3fs
        label: 1000 Genomes
        id: 1000genomes
        doc: Access to the 1000 Genomes Project with human genetic variation, including SNPs, structural variants, and their haplotype context.
        bucket: 1000genomes
        anon: true

      - type: s3fs
        label: The Cancer Genome Atlas
        id: tcga-2-open
        doc: Access to the Cancer Genome Atlas (TCGA)
        bucket: tcga-2-open
        anon: true

      - type: s3fs
        label: COVID-19 Data Lake
        id: covid19-lake
        doc: A centralized repository of up-to-date and curated datasets on or related to the spread and characteristics of the novel corona virus (SARS-CoV-2) and its associated illness, COVID-19
        bucket: covid19-lake
        anon: true

      - type: s3fs
        label: Encyclopedia of DNA Elements (ENCODE)
        id: encode-public
        doc: The Encyclopedia of DNA Elements (ENCODE) Consortium is an international collaboration of research groups funded by the National Human Genome Research Institute (NHGRI)
        bucket: encode-public
        anon: true

      - type: s3fs
        label: Coupled Model Intercomparison Project 6
        id: esgf-world
        doc: The sixth phase of global coupled ocean-atmosphere general circulation model ensemble
        bucket: esgf-world
        anon: true

      - type: s3fs
        label: CMIP6 GCMs downscaled using WRF
        id: wrf-cmip6-noversioning
        doc: High-resolution historical and future climate simulations from 1980-2100
        bucket: wrf-cmip6-noversioning
        anon: true

      - type: s3fs
        label: GBIF European region public datasets
        id: gbif-open-data-eu-central-1
        doc: The Global Biodiversity Information Facility is an international network and data infrastructure aimed at providing anyone, anywhere, open access to data about all types of life on Earth.
        bucket: gbif-open-data-eu-central-1
        anon: true
  resources:
    requests:
      cpu: 0.5
      memory: 2G
      ephemeral-storage: 5Gi
    limits:
      cpu: 2
      memory: 8G
      ephemeral-storage: 20Gi
  extraFileMappings:
    /galaxy/server/static/welcome.html:
      applyToWeb: true
      applyToNginx: true
      content: |
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="utf-8" />
                <link rel="stylesheet" href="style/base.css" type="text/css" />
            </head>
            <body class="m-0">
                <div class="py-4">
                    <div class="container">
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h2>Welcome to Galaxy</h2>
                                <p>
                                    This project is a collaboration between the Galaxy project, the Broad Institute and NHGRI.
                                    Galaxy is a hands-on analysis platform providing a graphical user interface for
                                    computational tools otherwise only available via command line. With Galaxy, users can affect
                                    their commands, run individual tools, and generate workflows, in a more fluid manner
                                    than many other pipeline analysis tools.
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Getting Started</h2>
                                <p>
                                    The toolbar to the left contains all currently installed tools on this instance, however, as
                                    an administrator, you have access to the <b>admin</b> section on the banner. From here, you
                                    can install and uninstall tools as necessary from the Galaxy toolshed.
                                </p>
                                <p>
                                    From the workflow tab, you can download workflows, groups of tools chained together into a
                                    full pipeline, from other researchers, create and edit your own workflows from scratch, or
                                    view workflows extracted from analyses you've already performed.
                                </p>
                                <p>
                                    If this is your first time using Galaxy, visit our
                                    <b><a href="https://training.galaxyproject.org/training-material/">training</a></b> site for
                                    an introduction to the system and existing workflows in various areas of analysis. Further,
                                    if you need help, please click the <b>help</b> section on the masthead and visit one of our
                                    several help resources.
                                </p>
                            </div>
